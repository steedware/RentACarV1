# Database Connection Properties - Render compatible
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/rentacar}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
logging.level.org.hibernate.SQL=${HIBERNATE_LOG_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${HIBERNATE_BINDER_LOG:WARN}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.schema_update.unique_constraint_strategy=DROP_RECREATE

# Enable PostGIS support - disabled for Render compatibility
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.spatial.enabled=false

# Server Configuration
server.port=${PORT:8080}

# Security
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}

# Stripe API Keys
stripe.api.key=${STRIPE_SECRET_KEY:your_stripe_api_key_here}
stripe.public.key=${STRIPE_PUBLIC_KEY:pk_test_51RBEWIFwQaj3rQJvqNbAr6GaPAxZeL8ViKCBNLjpGun2O6zK0uYI3bE9Hw5D7qXSFBRZopzxdwPBeOYGBwbKvDtU00heiXynFV}

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.resolve-lazily=true

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.cache=${THYMELEAF_CACHE:false}
spring.thymeleaf.prefix=classpath:/templates/

# Logging levels for production
logging.level.com.rentacar=${APP_LOG_LEVEL:INFO}
logging.level.org.springframework.web=${WEB_LOG_LEVEL:INFO}

# Actuator configuration for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
