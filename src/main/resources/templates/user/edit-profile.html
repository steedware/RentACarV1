<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edycja profilu - RentACar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    
    <main class="container py-5">
        <div class="row">
            <div class="col-md-3">
                <!-- Sidebar menu -->
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <div th:if="${user.profileImage}">
                            <img th:src="@{'/uploads/profiles/' + ${user.profileImage}}" class="img-fluid rounded-circle mb-3" style="max-width: 150px;" alt="Profile Image">
                        </div>
                        <div th:unless="${user.profileImage}" class="avatar-placeholder mb-3">
                            <i class="bi bi-person-fill fs-1"></i>
                        </div>
                        <h5 th:text="${user.firstName + ' ' + user.lastName}"></h5>
                        <p class="text-muted" th:text="${user.email}"></p>
                    </div>
                </div>
                
                <div class="list-group mb-4">
                    <a href="/user/profile" class="list-group-item list-group-item-action">
                        <i class="bi bi-person me-2"></i> Mój profil
                    </a>
                    <a href="/user/reservations" class="list-group-item list-group-item-action">
                        <i class="bi bi-calendar-check me-2"></i> Moje rezerwacje
                    </a>
                    <a href="/user/profile/edit" class="list-group-item list-group-item-action active">
                        <i class="bi bi-pencil-square me-2"></i> Edytuj profil
                    </a>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Edytuj profil</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <!-- Add enctype for file uploads and use th:action -->
                        <form th:action="@{/user/profile/edit}" method="post" enctype="multipart/form-data">
                            <!-- Add hidden ID field -->
                            <input type="hidden" name="id" th:value="${user.id}" />
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">Imię</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Nazwisko</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Adres email</label>
                                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Numer telefonu</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="profileImage" class="form-label">Zdjęcie profilowe</label>
                                <input type="file" class="form-control" id="profileImage" name="profileImage">
                                <div class="form-text">Pozostaw puste, aby zachować aktualne zdjęcie profilowe.</div>
                            </div>
                            
                            <div class="mb-3 form-check" th:if="${user.profileImage}">
                                <input type="checkbox" class="form-check-input" id="deleteImage" name="deleteImage">
                                <label class="form-check-label" for="deleteImage">Usuń aktualne zdjęcie profilowe</label>
                            </div>
                            
                            <hr>
                            <h5>Zmiana hasła</h5>
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Aktualne hasło</label>
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                                <div class="form-text">Wymagane tylko przy zmianie hasła.</div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="newPassword" class="form-label">Nowe hasło</label>
                                    <input type="password" class="form-control" id="newPassword" name="newPassword">
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label">Potwierdź nowe hasło</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                                <a href="/user/profile" class="btn btn-outline-secondary">Anuluj</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
