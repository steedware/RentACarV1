<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edycja pojazdu - RentACar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Edycja pojazdu</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <form th:action="@{/vehicles/update}" method="post" enctype="multipart/form-data" th:object="${vehicle}">
                            <input type="hidden" th:field="*{id}">
                            
                            <!-- Current image display -->
                            <div class="mb-4 text-center" th:if="${vehicle.imageUrl}">
                                <label class="form-label">Aktualne zdjęcie</label>
                                <div>
                                    <img th:src="${vehicle.imageUrl}" alt="Current vehicle image" class="img-thumbnail" style="max-height: 200px;">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="brand" class="form-label">Marka</label>
                                    <input type="text" class="form-control" id="brand" th:field="*{brand}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="model" class="form-label">Model</label>
                                    <input type="text" class="form-control" id="model" th:field="*{model}" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="year" class="form-label">Rok produkcji</label>
                                    <input type="number" class="form-control" id="year" th:field="*{year}" min="1900" max="2099" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="type" class="form-label">Typ pojazdu</label>
                                    <select class="form-select" id="type" th:field="*{type}" required>
                                        <option th:each="vehicleType : ${vehicleTypes}" 
                                                th:value="${vehicleType}" 
                                                th:text="${vehicleType}"></option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="color" class="form-label">Kolor</label>
                                    <input type="text" class="form-control" id="color" th:field="*{color}" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="licensePlate" class="form-label">Numer rejestracyjny</label>
                                    <input type="text" class="form-control" id="licensePlate" th:field="*{licensePlate}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="seats" class="form-label">Liczba miejsc</label>
                                    <input type="number" class="form-control" id="seats" th:field="*{seats}" min="1" max="50" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="fuelType" class="form-label">Rodzaj paliwa</label>
                                    <input type="text" class="form-control" id="fuelType" th:field="*{fuelType}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="dailyRate" class="form-label">Stawka dzienna (PLN)</label>
                                    <input type="number" class="form-control" id="dailyRate" th:field="*{dailyRate}" step="0.01" min="0" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="image" class="form-label">Zdjęcie pojazdu (opcjonalnie)</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                                <div class="form-text">Pozostaw puste, aby zachować aktualne zdjęcie.</div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="available" th:field="*{available}">
                                <label class="form-check-label" for="available">Dostępny do wynajęcia</label>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Lokalizacja pojazdu</label>
                                <div id="map" style="height: 300px;"></div>
                                <input type="hidden" id="latitude" th:field="*{latitude}">
                                <input type="hidden" id="longitude" th:field="*{longitude}">
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/vehicles/{id}(id=${vehicle.id})}" class="btn btn-outline-secondary">Anuluj</a>
                                <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="fragments/footer :: footer"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script th:inline="javascript">
        // Initialize map to show vehicle location
        const map = L.map('map').setView([51.505, -0.09], 13);
        let marker;
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Get vehicle's current location from form fields
        const initialLat = parseFloat(document.getElementById('latitude').value) || 52.229676;  // Default to Warsaw
        const initialLng = parseFloat(document.getElementById('longitude').value) || 21.012229;
        
        // Set map view to vehicle's current location
        map.setView([initialLat, initialLng], 13);
        
        // Add marker at vehicle's current location
        marker = L.marker([initialLat, initialLng], {
            draggable: true  // Allow marker to be dragged
        }).addTo(map);
        
        // Update hidden form fields when marker is dragged
        marker.on('dragend', function(event) {
            const position = marker.getLatLng();
            document.getElementById('latitude').value = position.lat.toFixed(6);
            document.getElementById('longitude').value = position.lng.toFixed(6);
        });
        
        // Allow clicking on map to set marker position
        map.on('click', function(e) {
            marker.setLatLng(e.latlng);
            document.getElementById('latitude').value = e.latlng.lat.toFixed(6);
            document.getElementById('longitude').value = e.latlng.lng.toFixed(6);
        });
    </script>
</body>
</html>
