<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - RentACar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container py-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-4">
                    <i class="bi bi-exclamation-circle-fill display-1 text-danger"></i>
                </div>
                <h1 class="mb-4">Oops! Something went wrong</h1>
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <p class="lead" th:text="${errorMessage}">An unexpected error occurred.</p>
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary me-2">Go to Home</a>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary">Go Back</a>
                        </div>
                    </div>
                </div>
                <p class="text-muted">
                    Please try again later or contact our support team if the problem persists.
                </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
