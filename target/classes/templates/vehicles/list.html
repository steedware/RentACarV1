<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dostępne pojazdy - RentACar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    
    <main class="container py-5">
        <h1 class="mb-4">Dostępne pojazdy</h1>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Wyszukaj pojazdy</h5>
                        <form th:action="@{/vehicles/search}" method="get" class="row g-3">
                            <div class="col-md-3">
                                <label for="type" class="form-label">Typ pojazdu</label>
                                <select id="type" name="type" class="form-select">
                                    <option value="">Wszystkie typy</option>
                                    <option th:each="type : ${T(com.rentacar.model.Vehicle.VehicleType).values()}" 
                                            th:value="${type}" 
                                            th:text="${type}"></option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="startDate" class="form-label">Data rozpoczęcia</label>
                                <input type="datetime-local" class="form-control" id="startDate" name="startDate">
                            </div>
                            <div class="col-md-3">
                                <label for="endDate" class="form-label">Data zakończenia</label>
                                <input type="datetime-local" class="form-control" id="endDate" name="endDate">
                            </div>
                            <div class="col-md-3">
                                <label for="submitSearch" class="form-label">&nbsp;</label>
                                <button id="submitSearch" type="submit" class="btn btn-primary w-100">Szukaj</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filtry</h5>
                        <form id="filterForm">
                            <div class="mb-3">
                                <label class="form-label">Zakres cenowy</label>
                                <div class="d-flex">
                                    <input type="number" class="form-control me-2" placeholder="Min">
                                    <input type="number" class="form-control" placeholder="Max">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Marka</label>
                                <div class="form-check" th:each="brand : ${brands}">
                                    <input class="form-check-input" type="checkbox" th:value="${brand}" th:id="${'brand-' + brand}">
                                    <label class="form-check-label" th:for="${'brand-' + brand}" th:text="${brand}"></label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-outline-primary w-100">Zastosuj filtry</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="row">
                    <div th:each="vehicle : ${vehicles}" class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img th:if="${vehicle.imageUrl}" th:src="${vehicle.imageUrl}" class="card-img-top" alt="Zdjęcie pojazdu" style="height: 200px; object-fit: cover;">
                            <div th:unless="${vehicle.imageUrl}" class="card-img-top bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 200px;">
                                <span>Brak dostępnego zdjęcia</span>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${vehicle.brand + ' ' + vehicle.model}"></h5>
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="badge bg-info" th:text="${vehicle.type}"></span>
                                    <span th:text="${vehicle.year}"></span>
                                </div>
                                <p class="card-text">
                                    <i class="bi bi-people-fill"></i> <span th:text="${vehicle.seats + ' miejsc'}"></span>
                                </p>
                                <p class="card-text">
                                    <i class="bi bi-fuel-pump"></i> <span th:text="${vehicle.fuelType}"></span>
                                </p>
                                <p class="card-text" th:if="${vehicle.rating != null}">
                                    <span th:text="${#numbers.formatDecimal(vehicle.rating, 1, 1) + ' ★'}"></span>
                                    <small th:text="${'(' + vehicle.ratingCount + ' opinii)'}"></small>
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="fs-5 fw-bold text-primary" th:text="${vehicle.dailyRate + ' zł/dzień'}"></span>
                                    <a th:href="@{/vehicles/{id}(id=${vehicle.id})}" class="btn btn-primary">Zobacz szczegóły</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div th:if="${vehicles.isEmpty()}" class="alert alert-info text-center py-5">
                    <i class="bi bi-exclamation-circle fs-1 mb-3"></i>
                    <h4>Nie znaleziono pojazdów</h4>
                    <p>Spróbuj dostosować kryteria wyszukiwania lub sprawdź później czy pojawiły się nowe pojazdy.</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="fragments/footer :: footer"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
