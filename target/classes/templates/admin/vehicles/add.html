<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj pojazd - Panel administratora - RentACar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Panel główny
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/vehicles">
                                <i class="bi bi-car-front me-2"></i>
                                Pojazdy
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users">
                                <i class="bi bi-people me-2"></i>
                                Użytkownicy
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/reservations">
                                <i class="bi bi-calendar-check me-2"></i>
                                Rezerwacje
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/reports">
                                <i class="bi bi-bar-chart me-2"></i>
                                Raporty
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/settings">
                                <i class="bi bi-gear me-2"></i>
                                Ustawienia
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dodaj nowy pojazd</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/admin/vehicles" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Powrót do pojazdów
                        </a>
                    </div>
                </div>
                
                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form th:action="@{/admin/vehicles/add}" method="post" enctype="multipart/form-data">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <h5>Podstawowe informacje</h5>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="brand" class="form-label">Marka</label>
                                            <input type="text" class="form-control" id="brand" name="brand" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="model" class="form-label">Model</label>
                                            <input type="text" class="form-control" id="model" name="model" required>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="year" class="form-label">Rok produkcji</label>
                                            <input type="number" class="form-control" id="year" name="year" min="1900" max="2099" step="1" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="type" class="form-label">Typ pojazdu</label>
                                            <select class="form-select" id="type" name="type" required>
                                                <option value="">Wybierz typ</option>
                                                <option th:each="type : ${vehicleTypes}" 
                                                        th:value="${type}" 
                                                        th:text="${type}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="color" class="form-label">Kolor</label>
                                            <input type="text" class="form-control" id="color" name="color" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="licensePlate" class="form-label">Numer rejestracyjny</label>
                                            <input type="text" class="form-control" id="licensePlate" name="licensePlate" required>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="seats" class="form-label">Liczba miejsc</label>
                                            <input type="number" class="form-control" id="seats" name="seats" min="1" max="20" step="1" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="fuelType" class="form-label">Rodzaj paliwa</label>
                                            <select class="form-select" id="fuelType" name="fuelType" required>
                                                <option value="">Wybierz rodzaj paliwa</option>
                                                <option value="Gasoline">Benzyna</option>
                                                <option value="Diesel">Diesel</option>
                                                <option value="Hybrid">Hybryda</option>
                                                <option value="Electric">Elektryczny</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="dailyRate" class="form-label">Stawka dzienna (zł)</label>
                                        <input type="number" class="form-control" id="dailyRate" name="dailyRate" step="0.01" min="0" required>
                                    </div>
                                    
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="available" name="available" checked>
                                        <label class="form-check-label" for="available">Dostępny do wynajęcia</label>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <h5>Lokalizacja i zdjęcie</h5>
                                    
                                    <div class="mb-3">
                                        <label for="image" class="form-label">Zdjęcie pojazdu</label>
                                        <input class="form-control" type="file" id="image" name="image">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Lokalizacja</label>
                                        <div id="map" style="height: 300px;" class="mb-2"></div>
                                        <small class="text-muted">Kliknij na mapie, aby ustawić lokalizację pojazdu.</small>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="latitude" class="form-label">Szerokość geograficzna</label>
                                            <input type="text" class="form-control" id="latitude" name="latitude" required readonly>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="longitude" class="form-label">Długość geograficzna</label>
                                            <input type="text" class="form-control" id="longitude" name="longitude" required readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/admin/vehicles" class="btn btn-secondary me-md-2">Anuluj</a>
                                <button type="submit" class="btn btn-primary">Dodaj pojazd</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([51.505, -0.09], 13);
        let marker;
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Get user's location to center the map
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                // Success callback
                (position) => {
                    const { latitude, longitude } = position.coords;
                    map.setView([latitude, longitude], 13);
                    
                    // Set initial marker and form values
                    setMarkerAndFormValues(latitude, longitude);
                },
                // Error callback
                (error) => {
                    console.error("Error getting location:", error);
                }
            );
        }
        
        // Click handler to set the vehicle location
        map.on('click', function(e) {
            setMarkerAndFormValues(e.latlng.lat, e.latlng.lng);
        });
        
        function setMarkerAndFormValues(lat, lng) {
            // Update form values
            document.getElementById('latitude').value = lat.toFixed(6);
            document.getElementById('longitude').value = lng.toFixed(6);
            
            // Update or create marker
            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng]).addTo(map);
            }
        }
    </script>
</body>
</html>
