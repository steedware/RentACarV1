<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utwórz rezerwację - RentACar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    
    <main class="container py-5">
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Szczegóły rezerwacji</h4>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <img th:if="${vehicle.imageUrl}" th:src="${vehicle.imageUrl}" class="img-fluid rounded" alt="Zdjęcie pojazdu">
                                <div th:unless="${vehicle.imageUrl}" class="bg-secondary text-white p-5 text-center rounded">
                                    <i class="bi bi-camera"></i> Brak zdjęcia
                                </div>
                            </div>
                            <div class="col-md-8">
                                <h4 th:text="${vehicle.brand + ' ' + vehicle.model}"></h4>
                                <div class="d-flex mb-2">
                                    <span class="badge bg-info me-2" th:text="${vehicle.type}"></span>
                                    <span class="badge bg-secondary me-2" th:text="${vehicle.year}"></span>
                                </div>
                                <p>
                                    <i class="bi bi-people-fill me-2"></i> <span th:text="${vehicle.seats + ' miejsc'}"></span><br>
                                    <i class="bi bi-fuel-pump me-2"></i> <span th:text="${vehicle.fuelType}"></span><br>
                                    <i class="bi bi-palette me-2"></i> <span th:text="${vehicle.color}"></span><br>
                                    <i class="bi bi-tag me-2"></i> <span th:text="${vehicle.licensePlate}"></span>
                                </p>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Data odbioru:</h5>
                                <p th:text="${#temporals.format(startDate, 'yyyy-MM-dd HH:mm')}"></p>
                            </div>
                            <div class="col-md-6">
                                <h5>Data zwrotu:</h5>
                                <p th:text="${#temporals.format(endDate, 'yyyy-MM-dd HH:mm')}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="map" style="height: 300px; border-radius: 8px;" class="shadow"></div>
            </div>
            
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Podsumowanie kosztów</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <span>Dzienna stawka:</span>
                                <span th:text="${vehicle.dailyRate + ' zł/dzień'}"></span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <span>Liczba dni:</span>
                                <span id="days">3</span>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <strong>Całkowity koszt:</strong>
                                <strong id="totalCost" th:text="${vehicle.dailyRate * 3 + ' zł'}"></strong>
                            </div>
                        </div>
                        
                        <form th:action="@{/reservations/create}" method="post">
                            <input type="hidden" name="vehicleId" th:value="${vehicle.id}">
                            <input type="hidden" name="startDate" th:value="${startDate}">
                            <input type="hidden" name="endDate" th:value="${endDate}">
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Kontynuuj do płatności</button>
                                <a href="javascript:history.back()" class="btn btn-outline-secondary mt-2">Anuluj</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        // Get data from thymeleaf
        const vehicleLat = /*[[${vehicle.latitude}]]*/ 52.23;
        const vehicleLng = /*[[${vehicle.longitude}]]*/ 21.01;
        const vehicleName = /*[[${vehicle.brand + ' ' + vehicle.model}]]*/ 'Vehicle Name';
        const startDate = new Date(/*[[${startDate}]]*/ '2023-01-01T10:00');
        const endDate = new Date(/*[[${endDate}]]*/ '2023-01-03T10:00');
        const dailyRate = /*[[${vehicle.dailyRate}]]*/ 100.0;
        
        // Initialize the map
        const map = L.map('map').setView([vehicleLat, vehicleLng], 14);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Add marker for vehicle
        L.marker([vehicleLat, vehicleLng]).addTo(map)
            .bindPopup(vehicleName)
            .openPopup();
        
        // Calculate total days and cost
        const diffTime = Math.abs(endDate - startDate);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        
        // Update the days and total cost
        document.getElementById('days').textContent = diffDays;
        document.getElementById('totalCost').textContent = (diffDays * dailyRate).toFixed(2) + ' zł';
        /*]]>*/
    </script>
</body>
</html>
