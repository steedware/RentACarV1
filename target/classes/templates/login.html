<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - RentACar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Use a simplified header to avoid circular reference issues -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">RentACar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Strona główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vehicles">Pojazdy</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Logowanie</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Nieprawidłowe dane logowania. Proszę spróbować ponownie.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Zostałeś wylogowany pomyślnie.
                        </div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                            Wystąpił błąd.
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}">
                            Wystąpił błąd.
                        </div>
                        
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Adres e-mail</label>
                                <input type="email" class="form-control" id="username" name="username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Hasło</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Zapamiętaj mnie</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a href="/forgot-password">Zapomniałeś hasła?</a>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">Nie masz konta? <a href="/register">Zarejestruj się tutaj</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Use a simplified footer to avoid potential issues -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>© 2023 RentACar. Wszelkie prawa zastrzeżone.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
